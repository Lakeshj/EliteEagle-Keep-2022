<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>EliteEagle Keep 2022</title>
    <link rel="stylesheet" href="./src/styleEk.css">
</head>
<body>
    <header>
        <nav>
            <div class="heading">
                <h1 id="headline"><i class=" far fa-sticky-note"></i> EliteEagle Keep </h1>
            </div>
            <div class="heading-Btn">
                <button class=" add" id="add">
                    <span class="Btnhead1"></span>
                    <span class="headplus"><i class="fas fa-plus-circle"></i></span>
                    <h2  class="Btnhead2"><span>Add Note</span></h2>
                    <span class="Btnhead3"></span>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <!-- <button class="remind"><i class="fa-solid fa-bell"></i></button> -->
        <div class="clockbox">
            <div class="boxcont">
                <button class="closebtn"><span ><i class="fa fa-close"></i></span></button>
                <div class="datebox"></div>
                <div class="clockset">
                    <input type="text" name="time" id="clocktime" placeholder="yyyy-mm-dd hh:mm:ss">  
                    <button id="SetAlarm">set Alarm</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span> CopyRight &copy; All Right Reserved  &emsp; EliteEagle999.in &commat; 2022 </span>
    </footer>
    <script src="./src/indexEK.js"></script>
    
    
</body>
